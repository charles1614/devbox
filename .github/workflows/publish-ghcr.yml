name: Build and Publish to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile: [mini, extra]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download setup script
        run: |
          wget -q "https://raw.githubusercontent.com/charles1614/dotfiles/refs/heads/main/dot_config/xsetup/run.sh" \
            -O original_setup.sh

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=${{ matrix.profile }}-
            type=raw,value=${{ matrix.profile }}-latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            USERNAME=charles
            USER_ID=1000
            GROUP_ID=1000
            LOCAL_SETUP_SCRIPT=original_setup.sh
            PROFILE=${{ matrix.profile }}
          cache-from: type=gha,scope=${{ matrix.profile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.profile }}

      - name: Package home directory
        run: |
          IMAGE="${REGISTRY}/${IMAGE_NAME}:${{ matrix.profile }}-latest"
          CONTAINER_NAME="package_${{ matrix.profile }}"

          # Pull the just-pushed image
          docker pull "$IMAGE"

          # Run container in background
          docker run -d --name "$CONTAINER_NAME" "$IMAGE" tail -f /dev/null

          # Extract home directory
          docker cp "$CONTAINER_NAME:/home/charles" ./charles_home_temp

          # Package into tar.gz
          tar --owner=0 --group=0 -czf "charles_home_${{ matrix.profile }}.tar.gz" -C charles_home_temp .

          # Show archive size
          ls -lh "charles_home_${{ matrix.profile }}.tar.gz"

          # Cleanup
          docker stop "$CONTAINER_NAME"
          docker rm "$CONTAINER_NAME"
          rm -rf charles_home_temp

      - name: Upload home directory archive
        uses: actions/upload-artifact@v4
        with:
          name: charles_home_${{ matrix.profile }}
          path: charles_home_${{ matrix.profile }}.tar.gz
