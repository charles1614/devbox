name: Build and Publish to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile: [mini, extra]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download setup script
        run: |
          wget -q "https://raw.githubusercontent.com/charles1614/dotfiles/refs/heads/main/dot_config/xsetup/run.sh" \
            -O original_setup.sh

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=${{ matrix.profile }}-
            type=raw,value=${{ matrix.profile }}-latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            USERNAME=charles
            USER_ID=1000
            GROUP_ID=1000
            LOCAL_SETUP_SCRIPT=original_setup.sh
            PROFILE=${{ matrix.profile }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha,scope=${{ matrix.profile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.profile }}

  release:
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package home directories from GHCR images
        run: |
          for PROFILE in mini extra; do
            IMAGE="${REGISTRY}/${IMAGE_NAME}:${PROFILE}-latest"
            CONTAINER="package_${PROFILE}"

            echo "=== Packaging ${PROFILE} ==="
            docker pull "$IMAGE"
            docker run -d --name "$CONTAINER" "$IMAGE" tail -f /dev/null
            docker cp "$CONTAINER:/home/charles" ./charles_home_temp
            tar --owner=0 --group=0 -czf "charles_home_${PROFILE}.tar.gz" -C charles_home_temp .
            ls -lh "charles_home_${PROFILE}.tar.gz"

            docker stop "$CONTAINER"
            docker rm "$CONTAINER"
            rm -rf charles_home_temp
          done

      - name: Generate release tag
        id: tag
        run: |
          TAG="build-$(date -u +'%Y%m%d')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Devbox ${{ steps.tag.outputs.tag }}"
          body: |
            Automated build from [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})

            ## Download
            | Profile | Archive |
            |---------|---------|
            | **mini** | `charles_home_mini.tar.gz` |
            | **extra** | `charles_home_extra.tar.gz` |

            ## Restore
            ```bash
            sudo make restore FILE=charles_home_mini.tar.gz
            # or
            sudo make restore FILE=charles_home_extra.tar.gz
            ```
          files: |
            charles_home_mini.tar.gz
            charles_home_extra.tar.gz
